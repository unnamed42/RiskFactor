debug=true

server.port=8090
server.error.whitelabel.enabled=false
server.error.include-stacktrace=on_trace_param

logging.level.org.springframework.boot.autoconfigure=ERROR

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/riskfactor?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform=mysql

spring.jackson.default-property-inclusion=non_null
spring.jackson.visibility.field=none
spring.jackson.visibility.getter=public_only
spring.jackson.visibility.setter=public_only
spring.jackson.visibility.is-getter=public_only

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=${spring.jpa.database-platform}
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.order_inserts=true
spring.jpa.properties.hibernate.jdbc.order_updates=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${debug}
spring.jpa.open-in-view=false

