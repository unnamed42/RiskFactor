- title: 现病史
  questions:
    - label: 就诊或入院日期
      field: 2_treatmentTime
      type: DATE
      option:
        message: 请输入就诊或入院日期
    - label: 发病时间
      field: 2_onsetTime
      type: DATE
      option:
        message: 请输入发病时间
        detail: 精确到年，月份或日期未知用1月1日代替
    - label: 就诊症状
      field: 2_symtoms
      type: MULTI_CHOICE
      list:
        - label: 腹痛
          option:
            enabler: true
          list:
            - label: 持续时间
              field: 2_symptoms_1_duration
              type: NUMBER
              option:
                message: 请输入持续时间
              list:
                - field: 2_symptoms_1_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
        - label: 腹胀
          option:
            enabler: true
          list:
            - label: 持续时间
              field: 2_symptoms_2_duration
              type: NUMBER
              option:
                message: 请输入持续时间
              list:
                - field: 2_symptoms_2_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
        - label: 黄疸
          option:
            enabler: true
          list:
            - label: 持续时间
              field: 2_symptoms_3_duration
              type: NUMBER
              option:
