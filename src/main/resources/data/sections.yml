              list:
                - field: 2_symptoms_3_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
        - label: 恶心呕吐
          option:
            enabler: true
          list:
            - label: 持续时间
              field: 2_symptoms_4_duration
              type: NUMBER
              option:
                message: 请输入持续时间
              list:
                - field: 2_symptoms_4_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
        - label: 乏力纳差
          option:
            enabler: true
          list:
            - label: 持续时间
              field: 2_symptoms_5_duration
              type: NUMBER
              option:
                message: 请输入持续时间
              list:
                - field: 2_symptoms_5_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
        - label: 消瘦
          option:
            enabler: true
          list:
            - label: 持续时间
              field: 2_symptoms_6_duration
              type: NUMBER
              option:
                message: 请输入持续时间
              list:
                - field: 2_symptoms_6_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
        - label: 发热
          option:
            enabler: true
          list:
            - label: 持续时间
              field: 2_symptoms_7_duration
              type: NUMBER
              option:
                message: 请输入持续时间
              list:
                - field: 2_symptoms_7_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
        - label: 其他
          option:
            enabler: true
          list:
            - field: 2_symptoms_8_name
              type: TEXT
              option:
                message: 请输入症状
                placeholder: 症状名称
            - label: 持续时间
              field: 2_symptoms_8_duration
              type: NUMBER
              option:
                message: 请输入持续时间
              list:
                - field: 2_symptoms_8_duration_unit
                  type: SINGLE_SELECT
                  option:
                    prefixPostfix: false
                    defaultSelected: 天
                  list:
                    - label: 天
                    - label: 月
                    - label: 年
    - label: 入院体征
      field: 2_treatmentSymptoms
      type: MULTI_CHOICE
      list:
        - label: 腹部包块
        - label: 黄疸
        - label: Murphy征
        - label: 肝大
        - label: 上腹压痛
        - label: 腹水
        - label: 心率不齐
        - label: 发热
        - label: 其他
          list:
            - type: TEXT
              field: 2_ts_other_name
              option:
                message: 请输入症状
                placeholder: 症状名称
- title: 既往病史
  questions:
    - label: 胆囊炎
      field: 3_cholecystitis
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: 3_cholecystitis_severity
          type: SINGLE_CHOICE
          option:
            message: 请选择急性/慢性
          list:
            - label: 急性
            - label: 慢性
    - label: 胆囊结石
      field: 3_gallstone
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: 3_gallstone_severity
          type: SINGLE_CHOICE
          option:
            message: 请选择急性/慢性
          list:
            - label: 急性
            - label: 慢性
            - label: 大小
              field: 3_gallstone_size
              type: NUMBER
              option:
                message: 请填写大小
                detail: 大小请填写二维值，单位：毫米
    - label: 胆囊息肉
      field: 3_gallbladderPolyps
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: 3_gallbladderPolyps_severity
          type: SINGLE_CHOICE
          option:
            message: 请选择急性/慢性
          list:
            - label: 急性
            - label: 慢性
            - label: 大小
              field: 3_gallbladderPolyps_size
              type: NUMBER
              option:
                message: 请填写大小
                detail: 大小请填写二维值，单位：毫米
    - label: 胆管结石
      field: 3_bileDuctStone
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: 3_gallbladderPolyps_type
          type: SINGLE_CHOICE
          option:
            message: 请选择类型
          list:
            - label: 肝内胆管结石
            - label: 肝外胆管结石
    - label: Mirrizi综合征
      field: 3_mirrizi
      type: YESNO_CHOICE
      option:
        detail: 有/无
    - label: 胆道系统感染
      field: 3_biliarySystemInfection
      type: YESNO_CHOICE
      option:
        detail: 有/无
    - label: 寄生虫病
      field: 3_parasiticDisease
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: 3_parasiticDisease_type
          type: MULTI_CHOICE
          list:
            - label: 胆道蛔虫
            - label: 华支睾吸虫
    - label: 胆胰管汇合异常
      field: 3_pancreaticobiliaryConfluence
      type: YESNO_CHOICE
      option:
        detail: 有/无
    - label: 心脑血管疾病
      field: 3_cardiovascularDisease
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - label: 高血压
        - label: 糖尿病
        - label: 其他
          field: 3_cardiovascularDisease_name
          type: TEXT
          option:
            message: 请填写病症名称
    - label: 手术史
      field: 3_surgicalHistory
      type: LIST_APPENDABLE
      list:
        - type: LIST
          list:
            - label: 手术时间
              field: 3_surgicalHistory_date
              type: DATE
              option:
                message: 请选择手术时间
                detail: 精确到年，如月份和日期未知，用1月或1日代替
            - label: 手术名称
              field: 3_surgicalHistory_name
              type: TEXT
              option:
                message: 请填写手术名称
    - label: 其他
      field: 3_other
      type: LIST_APPENDABLE
      list:
        - type: LIST
          list:
            - label: 病症名称
              field: 3_other_name
              type: TEXT
              option:
                message: 请填写病症名称
            - field: 3_other_yesno
              type: YESNO_CHOICE
