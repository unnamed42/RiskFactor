- title: 既往病史
  questions:
    - label: 胆囊炎
      field: cholecystitis
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: severity
          type: SINGLE_CHOICE
          option:
            message: 请选择急性/慢性
          list:
            - label: 急性
            - label: 慢性
    - label: 胆囊结石
      field: gallstone
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - type: LIST
          list:
            - field: severity
              type: YESNO_CHOICE
              option:
                message: 请选择急性/慢性
                placeholder: 急性/慢性
                detail: 急性/慢性
            - field: size
              label: 大小
              type: NUMBER
              option:
                message: 请填写大小
                detail: 大小请填写二维值，单位：毫米
    - label: 胆囊息肉
      field: gallbladderPolyps
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - type: LIST
          list:
            - field: severity
              type: YESNO_CHOICE
              option:
                message: 请选择急性/慢性
                placeholder: 急性/慢性
                detail: 急性/慢性
            - field: size
              label: 大小
              type: NUMBER
              option:
                message: 请填写大小
                detail: 大小请填写二维值，单位：毫米
    - label: 胆管结石
      field: bileDuctStone
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: type
          type: YESNO_CHOICE
          option:
            message: 请选择类型
            detail: 肝内胆管结石/肝外胆管结石
    - label: Mirrizi综合征
      field: mirrizi
      type: YESNO_CHOICE
      option:
        detail: 有/无
    - label: 胆道系统感染
      field: biliarySystemInfection
      type: YESNO_CHOICE
      option:
        detail: 有/无
    - label: 寄生虫病
      field: parasiticDisease
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: type
          type: MULTI_CHOICE
          list:
            - label: 胆道蛔虫
            - label: 华支睾吸虫
    - label: 胆胰管汇合异常
      field: pancreaticobiliaryConfluence
      type: YESNO_CHOICE
      option:
        detail: 有/无
    - label: 心脑血管疾病
      field: cardiovascularDisease
      type: YESNO_CHOICE
      option:
        detail: 有/无
        enabler: true
      list:
        - field: types
          type: MULTI_CHOICE
          list:
            - label: 高血压
            - label: 糖尿病
            - label: 其他
              field: name
              type: TEXT
              option:
                message: 请填写病症名称
    - label: 手术史
      field: surgicalHistory
      type: LIST_APPENDABLE
      list:
        - label: 手术时间
          field: date
          type: DATE
          option:
            message: 请选择手术时间
            detail: 精确到年，如月份和日期未知，用1月或1日代替
        - label: 手术名称
          field: name
          type: TEXT
          option:
            message: 请填写手术名称
    - label: 其他
      field: other
      type: LIST_APPENDABLE
      list:
        - label: 病症名称
          field: name
          type: TEXT
          option:
            message: 请填写病症名称
        - field: yesno
          type: YESNO_CHOICE
