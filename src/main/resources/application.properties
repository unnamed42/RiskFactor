debug=true

server.port=8090
server.error.whitelabel.enabled=false
server.error.include-stacktrace=on_trace_param

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/riskfactor
spring.datasource.username=root
spring.datasource.password=root

spring.jackson.default-property-inclusion=non_null

spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${debug}
spring.jpa.open-in-view=false

security.jwt.signing-key=mKvqP8TXs3pt5yyF
# 7 days
security.jwt.expiry-hours=168
security.jwt.security-realm=Spring Boot JWT Example Realm
security.jwt.encoding-strength=12
security.jwt.claimed-property=groups
